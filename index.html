
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftloz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
    <h1 class="header-title" id="headerTitle">AFTLOZ</h1>
  </header>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
    <a href="javascript:void(0)" onclick="showPage('trackz')">Trackz</a>
  </div>
  <div class="container" id="mainContent">
    <div id="home" class="home active">
      <div id="homeContent" class="home-content"></div>
    </div>
    <div id="trackz" class="trackz">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <div class="media-item"><h2>Lagu Acara</h2></div>
      <div class="media-item"><h2>Deckz</h2></div>
      <div class="media-item"><h2>Chill</h2></div>
    </div>
  </div>
  <div id="namePopup" class="popup">
    <h2>Enter Your Name</h2>
    <input type="text" id="userName" placeholder="Your Name" maxlength="20" oninput="updateCharacterLimit()">
    <div id="characterLimit" class="character-limit">0 / 20</div>
    <button onclick="submitName()">Submit</button>
  </div>
  <div id="welcomeMessage" class="welcome-message"></div>
  <footer id="footer">
    <p>Made by Central Horcy | MMT</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
